<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script type="text/javascript">
        // Preserve the original path that caused the 404
        var segmentCount = 0;
        var location = window.location;
        location.replace(
            location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
            location.pathname.substr(0, location.pathname.lastIndexOf('/')).substr(0, segmentCount) + '/#!' +
            location.pathname.slice(1).substr(segmentCount) + location.search + location.hash
        );
    </script>
</head>
<body>
</body>
</html>
